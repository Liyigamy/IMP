    <form class="contratar">
        <h2>Contactanos</h2>
        <div class="fondo-contratar">
        <div class="contacto">
            <div class="nombre">
                <label  for="nombre y apellido">Nombre y Apellido:</label>
                <input class="opcion" type="text" placeholder="Ingresar Nombre y Apellido" name="nombre y apellido">
            </div>
            <div class="numero">
                <label  for="numero">Numero:</label>
                <input class="opcion" type="text" placeholder="Ingresar Numero" name="numero">
            </div>
            <div class="pais">
                <label for="pais">Ingrese su pais:</label>
                <select name="" class="opcion">
                    <label for="pais"name="pais">Ingrese su pais:</label>
                    <option value="arg"name="pais">Argentina</option>
                    <option value="chi"name="pais">Chile</option>
                    <option value="uru"name="pais">Uruguay</option>
                    <option value="par"name="pais">Paraguay</option>
                    <option value="col"name="pais">Colombia</option>
                </select>
            </div>
            <div class="ciudad">
                <label for="ciudad">Ciudad:</label>
                <input class="opcion" type="text" placeholder="Ingrese su ciudad" name="ciudad">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input class="opcion" type="email" placeholder="Ingrese su Email" name="email">
            </div>
            <div class="comentario">
                <label for="comentarios"></label>
                <textarea cols="30" rows="10" placeholder="Ingrese comentario..."></textarea>
                <input type="submit" value="ENVIAR">
            </div>
            <div class="ubi">
